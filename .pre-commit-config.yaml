# Pre-commit hooks for Invowk
#
# Install: pip install pre-commit && pre-commit install
# Or: make install-hooks

repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.9.0
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.toml, ./...]
        pass_filenames: false

  - repo: local
    hooks:
      - id: primitivelint-baseline
        name: primitivelint baseline check
        entry: "bash -c 'make check-baseline 2>&1 || true'"
        language: system
        pass_filenames: false
        types: [go]
        always_run: false
        verbose: true
