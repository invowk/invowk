#
# Pre-commit hooks for Invowk
#
# Install: pip install pre-commit && pre-commit install
# Or: make install-hooks

repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.9.0
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.toml]
