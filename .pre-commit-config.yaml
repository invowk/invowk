# Pre-commit hooks for Invowk
#
# Install: pip install pre-commit && pre-commit install
# Or: make install-hooks

repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.10.1
    hooks:
      - id: golangci-lint
        name: golangci-lint (ci parity)
        entry: golangci-lint run
        args: [--config=.golangci.toml, ./...]
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: goplint-baseline
        name: goplint baseline check
        entry: "bash -c 'make check-baseline 2>&1'"
        language: system
        pass_filenames: false
        types: [go]
        always_run: true
        verbose: true
