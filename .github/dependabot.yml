version: 2
updates:
  # Go modules (main application)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "go"

  # npm (website/documentation)
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      npm-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "website"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "ci"
