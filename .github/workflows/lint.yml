name: Lint

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.toml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.toml'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    # Advisory only - lint issues don't block PRs
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          # Run full-codebase lint (not just new issues) so CI matches local `make lint`
          only-new-issues: false
