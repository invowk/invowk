name: Lint

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.toml'
      - '.github/workflows/lint.yml'
      - 'tools/goplint/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.toml'
      - '.github/workflows/lint.yml'
      - 'tools/goplint/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    # Advisory only - lint issues don't block PRs
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          # Run full-codebase lint (not just new issues) so CI matches local `make lint`
          only-new-issues: false

  goplint:
    name: goplint
    runs-on: ubuntu-latest
    # Advisory only during rollout - does not block PRs
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build goplint
        run: cd tools/goplint && go build -o ../../bin/goplint .

      - name: Run goplint
        run: ./bin/goplint -config=tools/goplint/exceptions.toml ./...

  goplint-baseline:
    name: goplint (baseline)
    runs-on: ubuntu-latest
    # Advisory during rollout â€” will become required after validation.
    # To promote: remove continue-on-error and add to branch protection.
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build goplint
        run: cd tools/goplint && go build -o ../../bin/goplint .

      - name: Check baseline
        run: |
          ./bin/goplint -check-all \
            -baseline=tools/goplint/baseline.toml \
            -config=tools/goplint/exceptions.toml ./...
