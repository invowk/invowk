name: Lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'website/**'
      - '*.md'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    # Advisory only - lint issues don't block PRs
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          # Run full-codebase lint (not just new issues) so CI matches local `make lint`
          only-new-issues: false
