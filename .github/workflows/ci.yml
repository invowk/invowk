name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'default.pgo'
      - '.goreleaser.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - 'default.pgo'
      - '.goreleaser.yaml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test (${{ matrix.os }}${{ matrix.engine && format(' / {0}', matrix.engine) || '' }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 24.04 with Docker
          - os: ubuntu-24.04
            runner: ubuntu-24.04
            engine: docker
            test-mode: full

          # Ubuntu 24.04 with Podman
          - os: ubuntu-24.04
            runner: ubuntu-24.04
            engine: podman
            test-mode: full

          # Ubuntu latest with Docker
          - os: ubuntu-latest
            runner: ubuntu-latest
            engine: docker
            test-mode: full

          # Ubuntu latest with Podman
          - os: ubuntu-latest
            runner: ubuntu-latest
            engine: podman
            test-mode: full

          # Windows (unit tests only - container runtime requires Linux)
          - os: windows
            runner: windows-latest
            engine: ""
            test-mode: short

          # macOS (unit tests only, no container engine)
          - os: macos
            runner: macos-15
            engine: ""
            test-mode: short

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install gotestsum
        run: |
          go install gotest.tools/gotestsum@v1.13.0
          gotestsum --version

      # Engine isolation: mask the non-tested engine so AutoDetectEngine() picks
      # the correct one. Ubuntu runners have both Docker and Podman installed.
      - name: Mask Docker for Podman tests
        if: matrix.engine == 'podman' && startsWith(matrix.runner, 'ubuntu')
        run: sudo mv /usr/bin/docker /usr/bin/docker.disabled || true

      - name: Mask Podman for Docker tests
        if: matrix.engine == 'docker' && startsWith(matrix.runner, 'ubuntu')
        run: sudo mv /usr/bin/podman /usr/bin/podman.disabled || true

      # Podman setup for Ubuntu
      - name: Setup Podman (Ubuntu)
        if: matrix.engine == 'podman' && startsWith(matrix.runner, 'ubuntu')
        run: |
          # Podman is pre-installed on Ubuntu runners, just verify it works
          podman --version
          # Start podman system service for API compatibility
          systemctl --user start podman.socket || true

      # Docker setup verification for Ubuntu
      - name: Verify Docker (Ubuntu)
        if: matrix.engine == 'docker' && startsWith(matrix.runner, 'ubuntu')
        run: |
          docker --version
          docker info

      # Pre-pull base image to avoid network flakiness during container builds.
      # This removes the image-pull dependency from the critical path of test builds.
      - name: Pre-pull container test images
        if: matrix.engine != '' && startsWith(matrix.runner, 'ubuntu')
        run: ${{ matrix.engine }} pull debian:stable-slim

      # Run full tests (includes integration tests with containers)
      # gotestsum wraps go test with --rerun-fails for transient infrastructure failures.
      # Explicit 15m timeout allows enough time for container operations (image pulls, startup).
      - name: Run tests (full)
        if: matrix.test-mode == 'full'
        shell: bash
        env:
          INVOWK_TEST_CONTAINER_PARALLEL: "2"
        run: |
          gotestsum \
            --format testdox \
            --junitfile test-results.xml \
            --rerun-fails \
            --rerun-fails-max-failures 5 \
            --rerun-fails-report rerun-report.txt \
            --packages ./... \
            -- -race -timeout 15m -coverprofile=coverage.out

      # Run short tests (unit tests only, no container dependencies)
      # Uses bash shell to avoid PowerShell parsing issues on Windows
      - name: Run tests (short)
        if: matrix.test-mode == 'short'
        shell: bash
        run: |
          gotestsum \
            --format testdox \
            --junitfile test-results.xml \
            --rerun-fails \
            --rerun-fails-max-failures 3 \
            --rerun-fails-report rerun-report.txt \
            --packages ./... \
            -- -race -short -coverprofile=coverage.out

      # Run CLI integration tests on Windows/macOS
      # CLI tests use testscript with inline CUE and virtual runtime for cross-platform support.
      # Container tests auto-skip via [!container-available] guard.
      - name: Run CLI integration tests
        if: matrix.test-mode == 'short'
        shell: bash
        run: |
          gotestsum \
            --format testdox \
            --junitfile cli-test-results.xml \
            --rerun-fails \
            --rerun-fails-max-failures 3 \
            --rerun-fails-report cli-rerun-report.txt \
            --packages ./tests/cli/... \
            -- -race -timeout 5m

      # Upload test results (JUnit XML + rerun reports) for debugging and flake tracking
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.engine || 'unit' }}
          path: |
            test-results.xml
            cli-test-results.xml
            rerun-report.txt
            cli-rerun-report.txt
          if-no-files-found: ignore
          retention-days: 30

      # Render JUnit results as PR annotations (inline failed test annotations)
      - name: Test Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: '*.xml'
          check_name: Tests (${{ matrix.os }}${{ matrix.engine && format(' / {0}', matrix.engine) || '' }})
          fail_on_failure: true
          check_retries: true
          flaky_summary: true
          include_passed: false

      # Surface rerun reports as GitHub Actions warnings for flake visibility
      - name: Flag flaky tests
        if: always()
        shell: bash
        run: |
          for report in rerun-report.txt cli-rerun-report.txt; do
            if [ -s "$report" ]; then
              echo "::warning::Flaky tests detected (rerun report: $report):"
              while IFS= read -r line; do
                echo "::warning::  $line"
              done < "$report"
            fi
          done

      # Upload coverage
      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.engine || 'unit' }}
          path: coverage.out
          retention-days: 7

  # Build verification (ensures the binary compiles on all platforms)
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-15-intel
          - os: darwin
            arch: arm64
            runner: macos-15
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOAMD64: v3
          CGO_ENABLED: "0"
        run: go build -trimpath -ldflags="-s -w" -o invowk${{ matrix.os == 'windows' && '.exe' || '' }} .

      - name: Verify binary
        if: (matrix.os == 'linux' && matrix.arch == 'amd64') || matrix.os == 'darwin' || matrix.os == 'windows'
        run: ./invowk${{ matrix.os == 'windows' && '.exe' || '' }} --version
        shell: bash

  # License header check
  license-check:
    name: License Headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check SPDX headers
        run: make license-check

  # GoReleaser dry-run (validates configuration)
  goreleaser-check:
    name: GoReleaser Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: check
