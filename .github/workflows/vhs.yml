name: VHS Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'invkfile.cue'
      - 'examples/**'
      - 'vhs/**'
      - '.github/workflows/vhs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'invkfile.cue'
      - 'examples/**'
      - 'vhs/**'
      - '.github/workflows/vhs.yml'

permissions:
  contents: read

jobs:
  vhs-tests:
    name: VHS Integration Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build invowk
        run: make build

      - name: Install VHS
        uses: charmbracelet/vhs-action@v2
        with:
          path: ""  # Install VHS only, don't run any tape

      - name: Validate VHS tapes
        run: make test-vhs-validate

      - name: Run VHS tests
        run: make test-vhs

      - name: Upload test output on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: vhs-test-output
          path: vhs/output/
          retention-days: 7
